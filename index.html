<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="close">X</div>
                <div class="content"> </div>
            </div>
        </div>

        <h2>Work From Home Survey</h2>

        <div class="form">
            <p>1. I work from home more productive</p>
            <input type="radio" value="yes" name="q1" class="checkbox check-yes">
            <label for="checkbox">Yes</label> <br>
            <input type="radio" value="no" name="q1" class="checkbox check-no">
            <label for="checkbox">No</label>
        </div>

        <div class="form">
            <p>2. I want to return to the office full time</p>
            <input type="radio" value="yes" name="q2" class="checkbox check-yes">
            <label for="checkbox">Yes</label> <br>
            <input type="radio" value="no" name="q2" class="checkbox check-no">
            <label for="checkbox">No</label>
        </div>

        <div class="form">
            <p>3. Problems are more difficult to solve when you are at home</p>
            <input type="radio" value="yes" name="q3" class="checkbox check-yes">
            <label for="checkbox">Yes</label> <br>
            <input type="radio" value="no" name="q3" class="checkbox check-no">
            <label for="checkbox">No</label>
        </div>

        <div class="form">
            <p>4. I have trouble to raise weekly drafts in home</p>
            <input type="radio" value="yes" name="q4" class="checkbox check-yes">
            <label for="checkbox">Yes</label> <br>
            <input type="radio" value="no" name="q4" class="checkbox check-no">
            <label for="checkbox">No</label>
        </div>

        <button>Submit</button>
    </div>
</body>

<script src="main.js"></script>

</html>
